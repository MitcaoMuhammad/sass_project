<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>Sass_project</title>
	</head>
	<body>
		<img class="img1" src="./bg-img/img1.svg" alt="img1" />
		<img class="img2" src="./bg-img/img2.svg" alt="img2" />
		<img class="img3" src="./bg-img/img1.svg" alt="img3" />
		<img class="img4" src="./bg-img/img4.svg" alt="img4" />
		<img class="img5" src="./bg-img/img4.svg" alt="img5" />
		<img class="img6" src="./bg-img/img6.svg" alt="img6" />
		<img class="img7" src="./bg-img/img7.svg" alt="img7" />
		<img class="img8" src="./bg-img/img8.svg" alt="img8" />
		<img class="img9" src="./bg-img/img8.svg" alt="img9" />
		<img class="img10" src="./bg-img/img10.svg" alt="img10" />
		<div class="login-container">
			<div class="login-card">
				<h2>Your logo</h2>
				<form class="login-form">
					<h2>Login</h2>
					<label for="email">Email</label>
					<input type="email" id="email" placeholder="username@gmail.com" />

					<label for="password">Password</label>
					<input type="password" id="password" placeholder="Password" />

					<a href="#" class="forgot">Forgot Password?</a>

					<button type="submit" class="signin-btn">Sign in</button>

					<div class="separator">or continue with</div>

					<div class="social-login">
						<button class="social google">
							<img
								class="google-img"
								src="./bg-img/google.svg"
								alt="google buttom img"
							/>
						</button>
						<button class="social apple">
							<img
								class="google-img"
								src="./bg-img/github.svg"
								alt="github button img"
							/>
						</button>
						<button class="social facebook">
							<img
								class="google-img"
								src="./bg-img/facebook.svg"
								alt="facebook button img"
							/>
						</button>
					</div>

					<p class="register">
						Don't have an account yet? <a href="#">Register for free</a>
					</p>
				</form>
			</div>
		</div>
	</body>
</html>
